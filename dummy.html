<!-- <!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>boxes</title>
		<style type="text/css">
			.container{
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
				align-items: center;
				text-align: center;
			}
			.even-box{
				height: 100px;
				width: 200px;
				background-color: blue;
				color: yellow;
				font-size: 40px;
				margin: 8px;
			}
			.odd-box{
				height: 100px;
				width: 200px;
				background-color: yellow;
				color: blue;
				font-size: 40px;
				margin: 8px;
			}
		</style>
	</head>
	<body>
		enter a number bitch<input type="text" name="number" id="number"/>
		<button onClick="onSubmit()">Click Me Daddy</button>
		<div class="container" id="container-box">
			
		</div>
		<script type="text/javascript">
			function onSubmit(){
				var input = Number(document.getElementById("number").value);
			var main = document.getElementById("container-box");
			for(var i = 1; i<input; i++){
				var element = document.createElement('div');
				var textElement = document.createTextNode(i);
				element.appendChild(textElement);
				if(i%2 == 0){
					element.classList.add("even-box");
				}
				else{
					element.classList.add("odd-box");
				}
				main.appendChild(element);
				}
			}
			
			
		</script>
	</body>
</html> -->
